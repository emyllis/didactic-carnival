<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHKC Quiz Home</title>
    <style>
        /* This section controls the look and feel */
        body {
            /* A clean, modern sans-serif font */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* A soft, pleasant background color (Light Blue-Grey) */
            background-color: #eef2f5;
            /* Centers everything */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            /* This creates the white box holding the text */
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        .link-button {
            display: block;
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            margin: 10px auto;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
            width: fit-content;
        }

        .link-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Welcome to my home made quizzes based on some NHKC Talks</h1>
        
        <p>Designed to help people remain engaged and focus on the key points of what we are covering.</p>

        <hr style="border: 0; height: 1px; background: #eee; margin: 20px 0;">

    </div>

</body>
</html>
