<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Terms Arcade</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --success: #22c55e;
            --success-light: #dcfce7;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            min-height: 600px; /* Ensure height for all games */
        }

        /* Header */
        .header {
            background: var(--dark);
            color: var(--white);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-box {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: #e2e8f0;
            border-bottom: 1px solid #cbd5e1;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: 0.3s;
            border-bottom: 4px solid transparent;
        }

        .tab:hover { background: #f1f5f9; }

        .tab.active {
            background: var(--white);
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Game Views */
        .game-view {
            display: none; /* Hidden by default */
            padding: 30px;
            animation: fadeIn 0.4s ease;
        }

        .game-view.active { display: block; } /* Show when active */

        h2 { margin-top: 0; color: var(--dark); font-size: 1.8rem; }
        p.instruction { color: #64748b; font-style: italic; margin-bottom: 20px; font-size: 1.1rem; }

        /* --- ICONS --- */
        .icon-large { font-size: 4rem; margin-bottom: 10px; display: block; }
        .icon-header { font-size: 2rem; margin-right: 10px; vertical-align: middle; }

        /* --- GAME 1: Factory vs Family (Drag & Drop) --- */
        .sort-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .bucket {
            flex: 1;
            background: #f1f5f9;
            border: 3px dashed #cbd5e1;
            border-radius: 12px;
            padding: 20px;
            min-height: 250px;
            text-align: center;
            transition: 0.3s;
        }

        .bucket h3 { margin-top: 0; pointer-events: none; font-size: 1.2rem; }
        
        /* Mobile support for tap-to-sort */
        .bucket.mobile-target { border-color: var(--primary); background: #e0e7ff; cursor: pointer; }
