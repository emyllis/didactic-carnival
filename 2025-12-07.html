<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Horizons Quiz</title>
    <style>
        /* --- SIMPLE & CLEAN STYLING --- */
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .quiz-card {
            background-color: white;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 6px solid #3498db; /* Blue Accent */
        }

        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .progress-container {
            height: 6px;
            background-color: #e9ecef;
            width: 100%;
        }

        .progress-bar {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s;
        }

        .content {
            padding: 25px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s;
            color: #555;
        }

        .option-btn:hover {
            background-color: #f1f8ff;
            border-color: #3498db;
        }

        .correct {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
            color: #155724 !important;
        }
        
        .wrong {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
        }

        .feedback-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-weight: bold;
        }

        .next-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            display: none;
        }
        
        .next-btn:hover {
            background-color: #1a252f;
        }

        .start-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
        }

        #error-log {
            color: red; 
            padding: 20px; 
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-card">
    <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
    
    <div class="header">
        <h1 id="title">Quiz Time</h1>
    </div>

    <div id="error-log"></div>

    <div class="content" id="quiz-body">
        <p style="text-align:center;">Loading...</p>
    </div>
</div>

<script>
    window.onerror = function(msg, url, line) {
        document.getElementById('error-log').style.display = 'block';
        document.getElementById('error-log').innerHTML = "Error: " + msg + "<br>Line: " + line;
    };

    /* FIXED QUIZ DATA */
    const quizData = [
        {
            question: "Who is the special guest visiting New Horizons next weekend?",
            options: [
                "The Prime Minister",
                "Dr. Woodroffe (The Apostle)",
                "A famous singer",
                "Just a surveyor"
            ],
            correct: 1,
            feedback: "Correct! Dr. Woodroffe is visiting to impart a gift."
        },
        {
            question: "Where is the Saturday meeting being held?",
            options: [
                "The Church Hall",
                "Coventry Cathedral",
                "The Techno Centre",
                "In the park"
            ],
            correct: 2,
            feedback: "That's right! It is at the Techno Centre at 9:30 AM."
        },
        {
            question: "Chris used an analogy of blind men touching an animal. What was it?",
            options: [
                "A Lion",
                "A Sheep",
                "An Elephant",
                "A Dove"
            ],
            correct: 2,
            feedback: "Yes! The elephant. One saw a rope, one saw a wall, but the Apostle sees the whole elephant."
        },
        {
            question: "We are called to build a 'Fortress'. What are the three levels?",
            options: [
                "Brick, Wood, and Stone",
                "Individual, Family, and Community",
                "Leaders, Deacons, and Members",
                "Past, Present, and Future"
            ],
            correct: 1,
            feedback: "Exactly. We build personal fortresses, family fortresses, and a community fortress."
        },
        {
            question: "Who 'saved Christmas' by making a quiet, righteous decision?",
            options: [
                "The Wise Men",
                "The Shepherds",
                "Joseph",
                "The Innkeeper"
            ],
            correct: 2,
            feedback: "Correct! Joseph decided not to expose Mary to public disgrace."
        },
        {
            question: "What is the 'Home Match' mentality?",
            options: [
                "We need to beat the visitors",
                "We just watch the show",
                "We set the atmosphere of faith",
                "We bring food only"
            ],
            correct: 2,
            feedback: "Yes! As the home team, our faith environment must be equal to or greater than the visitors."
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizBody = document.getElementById('quiz-body');
    const titleEl = document.getElementById('title');
    const progressEl = document.getElementById('progress');

    function init() {
        titleEl.innerText = "Welcome";
        quizBody.innerHTML = `
            <div style="text-align: center;">
                <p style="font-size: 1.1rem; color: #555; margin-bottom: 30px;">
                    Test your knowledge on the upcoming Apostolic Visit and the message about the Fortress!
                </p>
                <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
            </div>
        `;
    }

    function startQuiz() {
        currentQuestion = 0;
        score = 0;
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= quizData.length) {
            showResults();
            return;
        }

        const data = quizData[currentQuestion];
        
        titleEl.innerText = "Question " + (currentQuestion + 1) + " of " + quizData.length;
        const pct = ((currentQuestion) / quizData.length) * 100;
        progressEl.style.width = pct + "%";

        let html = `<div class="question-text">${data.question}</div>`;
        html += `<div class="options-list">`;
        
        for (let i = 0; i < data.options.length; i++) {
            html += `<button class="option-btn" id="btn-${i}" onclick="checkAnswer(${i})">${data.options[i]}</button>`;
        }
        
        html += `</div>`;
        html += `<div id="feedback" class="feedback-area"></div>`;
        html += `<button id="nextBtn" class="next-btn" onclick="nextQ()">Next Question</button>`;

        quizBody.innerHTML = html;
    }

    window.checkAnswer = function(selectedIndex) {
        const data = quizData[currentQuestion];
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(btn => btn.disabled = true);

        const selectedBtn = document.getElementById(`btn-${selectedIndex}`);

        if (selectedIndex === data.correct) {
            score++;
            selectedBtn.classList.add('correct');
            feedbackEl.style.display = 'block';
            feedbackEl.style.backgroundColor = '#d4edda';
            feedbackEl.style.color = '#155724';
            feedbackEl.innerText = "ðŸŽ‰ " + data.feedback;
            nextBtn.style.display = 'block';
        } else {
            selectedBtn.classList.add('wrong');
            feedbackEl.style.display = 'block';
            feedbackEl.style.backgroundColor = '#f8d7da';
            feedbackEl.style.color = '#721c24';
            feedbackEl.innerText = "âŒ Incorrect. Try again on the next one!";
            
            document.getElementById(`btn-${data.correct}`).classList.add('correct');
            nextBtn.style.display = 'block';
        }
    };

    window.nextQ = function() {
        currentQuestion++;
        loadQuestion();
    };

    function showResults() {
        titleEl.innerText = "Quiz Complete!";
        progressEl.style.width = "100%";
        
        let msg = "Good effort!";
        if (score === quizData.length) msg = "Perfect Score! You are ready!";
        else if (score > quizData.length / 2) msg = "Great job!";

        quizBody.innerHTML = `
            <div style="text-align: center;">
                <h2 style="font-size: 3rem; color: #3498db; margin: 10px 0;">${score} / ${quizData.length}</h2>
                <p style="font-size: 1.2rem; color: #555;">${msg}</p>
                <button class="start-btn" onclick="startQuiz()">Play Again</button>
            </div>
        `;
    }

    init();

</script>

</body>
</html>
