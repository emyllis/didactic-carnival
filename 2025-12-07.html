<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Horizons Quiz</title>
    <style>
        /* --- STYLING --- */
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --error: #c0392b;
            --gold: #f1c40f;
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Background Pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(circle at 10% 20%, rgba(52, 152, 219, 0.05) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(241, 196, 15, 0.05) 0%, transparent 20%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            border-top: 5px solid var(--accent);
            min-height: 300px; /* Ensure visibility */
        }

        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            margin: 0;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .progress-bar {
            height: 6px;
            background: #eee;
            width: 100%;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .content {
            padding: 30px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--primary);
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .btn {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s;
            width: 100%;
            color: #555;
        }

        .btn:hover {
            border-color: var(--accent);
            background-color: #f0f8ff;
        }

        .btn.correct {
            background-color: #d4edda;
            border-color: var(--success);
            color: var(--success);
        }

        .btn.wrong {
            background-color: #f8d7da;
            border-color: var(--error);
            color: var(--error);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        .feedback.show { display: block; }
        .feedback.success { background: #d4edda; color: #155724; }
        .feedback.error { background: #f8d7da; color: #721c24; }

        .next-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }
        .next-btn:hover { background-color: #34495e; }

        /* Matching Game */
        .matching-area {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .match-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 48%;
        }
        .match-item {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: center;
        }
        .match-item.selected {
            border-color: var(--accent);
            background-color: #eaf2f8;
        }
        .match-item.matched {
            border-color: var(--success);
            background-color: #d4edda;
            opacity: 0.6;
            pointer-events: none;
        }

        .intro-screen, .outro-screen { text-align: center; }
        .start-btn {
            background: var(--accent);
            color: white;
            font-size: 1.2rem;
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .score-display {
            font-size: 3rem;
            color: var(--accent);
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
    
    <div class="header">
        <h1 id="quiz-title">New Horizons Quiz</h1>
    </div>

    <div class="content" id="quiz-content">
        <div style="text-align: center; padding: 20px; color: #666;">
            <h2>Loading Quiz...</h2>
